<!DOCTYPE html>
<style>
  canvas {
    image-rendering: pixelated;
  }
</style>
<script type="module">

import mozjpeg_node_dec from './mozjpeg_node_dec.js';


  async function main() {
    const module = await mozjpeg_node_dec();
alert(module)
alert('Version:', module.version().toString(16));
    const image = await loadImage('test.jpeg');
    const rawImage = module.decode(
      image
    );
    alert('done');

    const imageData = new ImageData(
      new Uint8ClampedArray(rawImage.buffer),
      image.width,
      image.height,
    );
    const canvas = document.createElement('canvas');
    canvas.width = image.width;
    canvas.height = image.height;
    const ctx = canvas.getContext('2d');
    ctx.putImageData(imageData, 0, 0);
    document.body.appendChild(canvas);
  }

  main();
</script>
